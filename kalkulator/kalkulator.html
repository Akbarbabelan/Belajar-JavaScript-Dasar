<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkultor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
        <h1>Kalkultor Web</h1>
    <div class="container">
        <form name="form">
            <input style="background-color: rgb(94, 87, 87); color: white; font-size: 30px;" class="hasil" name="hasil" placeholder="0">
        </form>
        <table>
            <tr>
                <td><input style="background-color:lightskyblue;" type="button" class="button" value="+" onclick="insert('+')"></td>
                <td><input style="background-color:lightskyblue;" type="button" class="button" value="-" onclick="insert('-')"></td>
                <td><input style="background-color:lightskyblue;" type="button" class="button" value="*" onclick="insert('*')"></td>
                <td><input style="background-color:lightskyblue;" type="button" class="button" value="/" onclick="insert('/')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="7" onclick="insert(7)"></td>
                <td><input type="button" class="button" value="8" onclick="insert(8)"></td>
                <td><input type="button" class="button" value="9" onclick="insert(9)"></td>
                <td><input style="background-color:lightskyblue;" type="button" class="button" value="<" onclick="back('<')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="6" onclick="insert(6)"></td>
                <td><input type="button" class="button" value="5" onclick="insert(5)"></td>
                <td><input type="button" class="button" value="4" onclick="insert(4)"></td>
                <td rowspan="3"><input style="height: 130px;" type="button" class="button" value="=" onclick="equal()"></td>
                
            </tr>
            <tr>
                <td><input type="button" class="button" value="3" onclick="insert(3)"></td>
                <td><input type="button" class="button" value="2" onclick="insert(2)"></td>
                <td><input type="button" class="button" value="1" onclick="insert(1)"></td>
                
            </tr>
            <tr>
                <td><input type="button" class="button" value="0" onclick="insert(0)"></td>
                <td><input style="background-color:rgb(83, 82, 82);" type="button" class="button" value="." onclick="insert('.')"></td>
                <td><input style="background-color:rgb(221, 95, 95);" type="button" class="button" value="C" onclick="clean('C')"></td>
            
            </tr>
        </table>
    </div>
</body>
</html>
