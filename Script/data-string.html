<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data String</title>
    <style>
        body {
            font: 100;
            background-color: aqua;
        }
    </style>
</head>
<body>
    
    <script>

        document.writeln("Kholifah Akbar Babelan Musthofa");
        document.writeln("</br>");
        document.writeln("Programmer Zaman Now");
        document.writeln("</br>");
      
        document.writeln("Nama : " + "Kholifah Akbar Babelan Musthofa");
        document.writeln("</br>");
        document.writeln("Chanel : " + "Programmer");
    
        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Kholifah \nAkbar \nBabelan \nMusthofa\n");
        document.write("\\Home\\AkbarBabelan\n");
        document.write("\"Programmer Beginner\n");
        document.write('\'Belajar Javascript\'');
        document.writeln("</textarea>");

    </script>
</body>
</html>
